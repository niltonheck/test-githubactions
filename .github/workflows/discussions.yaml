name: Discussion Webhook

on:
  discussion:
    types: [created]

jobs:
  webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Curl request to external URL
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"discussion_title": "${{ github.event.discussion.title }}", "discussion_body": "${{ github.event.discussion.body }}" }' https://local-gha.niltonheck.com/gha
